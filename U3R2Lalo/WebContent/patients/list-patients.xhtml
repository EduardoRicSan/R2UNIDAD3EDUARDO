<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.patientListTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.patientListTitle}</h2>
			<h:form>
				<p:commandButton value="#{str.buttonAdd}"
					action="#{patientBean.agregar()}"></p:commandButton>
			</h:form>
			<p:dataTable value="#{patientBean.patients}" var="p">
				<p:column headerText="#{str.action}">
				<h:form>
					<h:commandButton value="#{str.buttonEdit}"
						action="#{patientBean.editar(p)}"></h:commandButton>
					</h:form>
				</p:column>
				<p:column headerText="#{str.patientFirstNameHeader}">
					<p:outputLabel value="#{p.fName}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.patientLastNameHeader}">
					<p:outputLabel value="#{p.lName}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.patientStreetHeader}">
					<p:outputLabel value="#{p.street}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.patientCityHeader}">
					<p:outputLabel value="#{p.city}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="#{str.patientStateHeader}">
					<p:outputLabel value="#{p.state}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="#{str.patientPhoneHeader}">
					<p:outputLabel value="#{p.phone}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.patientDoctorHeader}">
					<p:outputLabel value="#{p.doctor.lName}"></p:outputLabel>
				</p:column>
				
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
